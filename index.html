<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Greetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px #000;
            overflow: hidden;
        }
        .greeting-section {
            padding: 100px 0;
        }
        .greeting-section h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .greeting-section p {
            font-size: 1.5rem;
        }
        .greeting-images img {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
        }
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .snow span {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: snow-fall linear infinite;
        }
        @keyframes snow-fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .play-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>

    <div class="container text-center">
        <div class="greeting-section">
            <h1>Merry Christmas ðŸŽ„</h1>
            <p>Wishing you a joyful holiday filled with love, laughter, and happiness!</p>
            <div class="greeting-images mt-4">
            </div>
        </div>

        <footer>
            <p>&copy; 2024 - Warm wishes for a colorful and joyful holiday season!</p>
        </footer>
    </div>
    <script>
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('span');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowContainer.appendChild(snowflake);
        }

        function playAudio() {
            const audio = document.getElementById('jingleAudio');
            audio.play();
        }
    </script>
</body>
</html>
